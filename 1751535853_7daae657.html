            <div class="skill-title">点击技能点查看详情</div>

    <script>
        // 初始化图表
        const chartDom = document.getElementById('chart-container');
        const myChart = echarts.init(chartDom);
        
        // 技能数据
        const skillsData = [
            { name: "用户调研设计", level: "初级", difficulty: "简单", phase: "前期", 
              description: "设计问卷/访谈，精准捕捉学生/教师需求" },
            { name: "资源整合能力", level: "中级", difficulty: "中等", phase: "前期", 
              description: "评估基地、交通、合作方资源，匹配课程需求" },
            { name: "教育目标拆解", level: "中级", difficulty: "中等", phase: "前期", 
              description: "将学科标准转化为可执行的研学目标（知识/能力/情感）" },
            { name: "评估标准制定", level: "高级", difficulty: "困难", phase: "前期",

              description: "协调交通、餐饮、保险等后勤环节" },
            { name: "文档撰写与可视化", level: "初级", difficulty: "简单", phase: "后期", 
              description: "制作专业方案（PPT/PDF），逻辑清晰且图文并茂" },
            { name: "预算编制", level: "中级", difficulty: "中等", phase: "后期", 
              description: "合理分配费用（交通、门票、物料等），控制成本" },
            { name: "专家沟通能力", level: "高级", difficulty: "困难", phase: "后期", 
              description: "向教育/安全专家阐述方案亮点，接受质询" },
            { name: "数据分析与优化", level: "中级", difficulty: "中等", phase: "后期", 
              description: "通过学生反馈数据（如满意度评分）优化课程" }
        ];
        
        // 将技能级别、难度和阶段转换为坐标值
        const data = skillsData.map(item => {
            const levelMap = { "初级": 10, "中级": 50, "高级": 90 };
            const difficultyMap = { "简单": 20, "中等": 50, "困难": 80 };
            const phaseMap = { "前期": 20, "中期": 50, "后期": 80 };
            
            return [
                levelMap[item.level],
                difficultyMap[item.difficulty],
                phaseMap[item.phase],
                item.name
            ];
        });
        
        // 配置项
        const option = {
            backgroundColor: '#f5f7fa',
            tooltip: {
                formatter: function(params) {
                    const skill = skillsData[params.dataIndex];
                    return `<div style="font-weight:bold;font-size:15px;margin-bottom:5px">${skill.name}</div>
                            <div>级别: ${skill.level}</div>
                            <div>难度: ${skill.difficulty}</div>
                            <div>阶段: ${skill.phase}</div>`;
                }
            },
            visualMap: {
                show: false,
                dimension: 2,
                min: 0,
                max: 100,
                inRange: {
                    color: ['#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#fee090', '#fdae61', '#f46d43', '#d73027']
                }
            },
            xAxis3D: {
                name: '技能级别',
                type: 'value',
                min: 0,
                max: 100,
                nameTextStyle: {
                    fontSize: 14,
                    color: '#333'
                },
                axisLine: {
                    lineStyle: {
                        color: '#666'
                    }
                },
                axisLabel: {
                    formatter: function(value) {
                        if(value === 10) return '初级';
                        if(value === 50) return '中级';
                        if(value === 90) return '高级';
                        return '';
                    }
                }
            },
            yAxis3D: {
                name: '难度等级',
                type: 'value',
                min: 0,
                max: 100,
                nameTextStyle: {
                    fontSize: 14,
                    color: '#333'
                },
                axisLine: {
                    lineStyle: {
                        color: '#666'
                    }
                },
                axisLabel: {
                    formatter: function(value) {
                        if(value === 20) return '简单';
                        if(value === 50) return '中等';
                        if(value === 80) return '困难';
                        return '';
                    }
                }
            },
            zAxis3D: {
                name: '工作阶段',
                type: 'value',
                min: 0,
                max: 100,
                nameTextStyle: {
                    fontSize: 14,
                    color: '#333'
                },
                axisLine: {
                    lineStyle: {
                        color: '#666'
                    }
                },
                axisLabel: {
                    formatter: function(value) {
                        if(value === 20) return '前期';
                        if(value === 50) return '中期';
                        if(value === 80) return '后期';
                        return '';
                    }
                }
            },
            grid3D: {
                axisLine: {
                    lineStyle: { color: '#ccc' }
                },
                axisPointer: {
                    lineStyle: { color: '#999' }
                },
                viewControl: {
                    projection: 'perspective',
                    autoRotate: false,
                    distance: 230,
                    rotateSensitivity: 1.5
                },
                light: {
                    main: {
                        intensity: 1.2,
                        shadow: true
                    },
                    ambient: {
                        intensity: 0.3
                    }
                }
            },
            series: [{
                type: 'scatter3D',
                data: data,
                symbolSize: 20,
                emphasis: {
                    itemStyle: {
                        opacity: 0.8,
                        borderWidth: 2,
                        borderColor: '#fff'
                    },
                    label: {
                        fontSize: 14,
                        backgroundColor: 'rgba(255,255,255,0.9)',
                        padding: [5, 8]
                    }
                }
            }]
        };
        
        myChart.setOption(option);
        
        // 适应窗口大小变化
        window.addEventListener('resize', function() {
            myChart.resize();
        });
        
        // 显示技能详情面板
        myChart.on('click', function(params) {
            const skill = skillsData[params.dataIndex];
            const infoPanel = document.querySelector('.info-panel');
            
            // 更新面板内容
            document.querySelector('.skill-title').textContent = skill.name;
            document.querySelector('.skill-description').textContent = skill.description;
            
            document.querySelector('.tag.level').textContent = `级别: ${skill.level}`;
            document.querySelector('.tag.difficulty').textContent = `难度: ${skill.difficulty}`;
            document.querySelector('.tag.phase').textContent = `阶段: ${skill.phase}`;
        });
    </script>
</body>
</html>
