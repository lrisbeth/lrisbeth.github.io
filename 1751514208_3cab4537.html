<html lang="zh-CN">

    <meta charset="UTF-8">

    <title>阅读任务技能评估模型</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts-gl@2.0.9/dist/echarts-gl.min.js"></script>

    <style>

            font-family: 'Noto Sans SC', sans-serif;

            color: #5a6674;

            margin-bottom: 20px;
        }

            color: #388e3c;
        }
        .tag.difficulty {
            background: #fff8e1;

        }
        .tag.phase {
            background: #f3e5f5;
            color: #8e24aa;
        }
        .heading {
            font-size: 18px;
            font-weight: 600;

    </style>
</head>
<body>
    <div class="container">
        <div id="chart-container"></div>
        <div class="info-panel">
            <div class="panel-title">阅读任务技能评估模型</div>
            <div class="skill-title">点击技能点查看详情</div>
            <div class="skill-description">本模型展示了阅读任务中的各项关键技能，按照难度、层级和阶段进行三维分布。</div>
            <div class="tags">
                <span class="tag level">级别: -</span>
                <span class="tag difficulty">难度: -</span>
                <span class="tag phase">阶段: -</span>
            </div>
            <div class="instructions">
                <p><strong>操作说明：</strong></p>
                <p>- 鼠标拖拽：旋转视图</p>
                <p>- 鼠标滚轮：缩放视图</p>
                <p>- 点击技能点：查看技能详情</p>
            </div>
            <div class="credits">© 2023 阅读任务技能评估系统</div>
        </div>
    </div>

    <script>
        // 初始化图表
        const chartDom = document.getElementById('chart-container');
        const myChart = echarts.init(chartDom);
        
        // 技能数据
        const skillsData = [
            { name: "明确任务目标", level: "初级", difficulty: "简单", phase: "前期", 
              description: "理解阅读任务的具体要求，如主题测试或流程测试2。" },
            { name: "快速浏览文本", level: "初级", difficulty: "简单", phase: "前期", 
              description: "通过略读了解文本的大致结构和内容。" },
            { name: "识别文本主题", level: "中级", difficulty: "中等", phase: "中期", 
              description: "准确识别文本的核心主题或主要观点。" },
            { name: "区分主次信息", level: "高级", difficulty: "困难", phase: "中期", 
              description: "区分文本中的主要信息和次要信息。" },
            { name: "理解作者意图", level: "高级", difficulty: "困难", phase: "中期", 
              description: "分析作者的写作目的和潜在意图。" },
            { name: "定位关键细节", level: "中级", difficulty: "中等", phase: "中期", 
              description: "找到文本中的关键细节，如时间、地点、人物等。" },
            { name: "理解细节关联", level: "高级", difficulty: "困难", phase: "中期", 
              description: "理解细节如何支持或关联到文本主题。" },
            { name: "提取特定信息", level: "中级", difficulty: "中等", phase: "后期", 
              description: "根据任务要求提取并整理特定信息。" },
            { name: "组织信息逻辑", level: "高级", difficulty: "困难", phase: "后期", 
              description: "将提取的信息按逻辑顺序组织，便于输出。" },
            { name: "输出信息内容", level: "中级", difficulty: "中等", phase: "后期", 
              description: "以总结、回答或图表等形式输出信息。" },
            { name: "检查内容完整", level: "高级", difficulty: "困难", phase: "后期", 
              description: "验证输出内容是否完整覆盖所有要点。" },
            { name: "修正错误遗漏", level: "中级", difficulty: "中等", phase: "后期", 
              description: "修正输出中的错误或补充遗漏内容。" }
        ];
        
        // 将技能级别、难度和阶段转换为坐标值
        const data = skillsData.map(item => {
            const levelMap = { "初级": 10, "中级": 50, "高级": 90 };
            const difficultyMap = { "简单": 20, "中等": 50, "困难": 80 };
            const phaseMap = { "前期": 20, "中期": 50, "后期": 80 };
            
            return [
                levelMap[item.level],
                difficultyMap[item.difficulty],
                phaseMap[item.phase],
                item.name
            ];
        });
        
        // 配置项
        const option = {
            backgroundColor: '#f5f7fa',
            tooltip: {
                formatter: function(params) {
                    const skill = skillsData[params.dataIndex];
                    return `<div style="font-weight:bold;font-size:15px;margin-bottom:5px">${skill.name}</div>
                            <div>级别: ${skill.level}</div>
                            <div>难度: ${skill.difficulty}</div>
                            <div>阶段: ${skill.phase}</div>`;
                }
            },
            visualMap: {
                show: false,
                dimension: 2,
                min: 0,
                max: 100,
                inRange: {
                    color: ['#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#fee090', '#fdae61', '#f46d43', '#d73027']
                }
            },
            xAxis3D: {
                name: '技能级别',
                type: 'value',
                min: 0,
                max: 100,
                nameTextStyle: {
                    fontSize: 14,
                    color: '#333'
                },
                axisLine: {
                    lineStyle: {
                        color: '#666'
                    }
                },
                axisLabel: {
                    formatter: function(value) {
                        if(value === 10) return '初级';
                        if(value === 50) return '中级';
                        if(value === 90) return '高级';
                        return '';
                    }
                }
            },
            yAxis3D: {
                name: '难度等级',
                type: 'value',
                min: 0,
                max: 100,
                nameTextStyle: {
                    fontSize: 14,
                    color: '#333'
                },
                axisLine: {
                    lineStyle: {
                        color: '#666'
                    }
                },
                axisLabel: {
                    formatter: function(value) {
                        if(value === 20) return '简单';
                        if(value === 50) return '中等';
                        if(value === 80) return '困难';
                        return '';
                    }
                }
            },
            zAxis3D: {
                name: '任务阶段',
                type: 'value',
                min: 0,
                max: 100,
                nameTextStyle: {
                    fontSize: 14,
                    color: '#333'
                },
                axisLine: {
                    lineStyle: {
                        color: '#666'
                    }
                },
                axisLabel: {
                    formatter: function(value) {
                        if(value === 20) return '前期';
                        if(value === 50) return '中期';
                        if(value === 80) return '后期';
                        return '';
                    }
                }
            },
            grid3D: {
                axisLine: {
                    lineStyle: { color: '#ccc' }
                },
                axisPointer: {
                    lineStyle: { color: '#999' }
                },
                viewControl: {
                    projection: 'perspective',
                    autoRotate: false,
                    distance: 230,
                    rotateSensitivity: 1.5
                },
                light: {
                    main: {
                        intensity: 1.2,
                        shadow: true
                    },
                    ambient: {
                        intensity: 0.3
                    }
                }
            },
            series: [{
                type: 'scatter3D',
                data: data,
                symbolSize: 20,
                emphasis: {
                    itemStyle: {
                        opacity: 0.8,
                        borderWidth: 2,
                        borderColor: '#fff'
                    },
                    label: {
                        fontSize: 14,
                        backgroundColor: 'rgba(255,255,255,0.9)',
                        padding: [5, 8]
                    }
                }
            }]
        };
        
        myChart.setOption(option);
        
        // 适应窗口大小变化
        window.addEventListener('resize', function() {
            myChart.resize();
        });
        
        // 显示技能详情面板
        myChart.on('click', function(params) {
            const skill = skillsData[params.dataIndex];
            const infoPanel = document.querySelector('.info-panel');
            
            // 更新面板内容
            document.querySelector('.skill-title').textContent = skill.name;
            document.querySelector('.skill-description').textContent = skill.description;
            
            document.querySelector('.tag.level').textContent = `级别: ${skill.level}`;
            document.querySelector('.tag.difficulty').textContent = `难度: ${skill.difficulty}`;
            document.querySelector('.tag.phase').textContent = `阶段: ${skill.phase}`;
        });
    </script>
</body>
</html>
